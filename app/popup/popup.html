<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap-switch.min.css">
        <script src="jquery-3.1.0.slim.min.js"></script>
        <script src="bootstrap-switch.min.js"></script>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body style="margin-top:25px; width:300px">
        <!-- Add your site or application content here -->
        <div class="container-fluid">
            <div class="row title-part">
                <div class="col-xs-9">
                    <span>
                        <h4>
                            <b>Intel Ingress Enable</b>
                        </h4>
                    </span>
                </div>
                <div class="col-xs-3">
                    <img src="48.png" alt="">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <i class="glyphicon glyphicon-link"></i>
                    <a target="_blank" href="https://ingress.com/intel?iitc" title="open IITC in new tab">open IITC</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-8">
                    <i class="glyphicon glyphicon-bookmark"></i>
                    <span class="text-primary">
                        launch IITC by default
                    </span>
                </div>
                <div class="col-xs-4">
                    <span class="pull-right">
                        <input type="checkbox" name="my-checkbox" id="always-start-iitc" checked>
                    </span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        Plugins list
                        </div>

                        <ul class="list-group">
                          <div class="text-center"><i>No Items</i></div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="helpers.js"></script>
        <script src="popup.js"></script>
