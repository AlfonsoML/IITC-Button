<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/iconfont/material-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body class="body">

    <div id="target-ractive"></div>

    <script id="template-ractive" type="text/ractive">

        <div class="list">
            <div class="title">
                <div class="title__logo-wrapper title__button" on-click="openIITC">
                    <object class="title__logo" type="image/svg+xml" data="/assets/images/IITC-black-horizontally.svg"></object>
                </div>
                <div class="title__button"><i class="title__settings material-icons">settings</i></div>
                <div class="title__button">
                    <!--<input type="checkbox" name="my-checkbox" id="always-start-iitc" checked>-->
                </div>
            </div>
            {{#each categories}}
                <div class="element item-wrapper list__item list__item_category" title="{{.description}}"><span class="element__text">{{.name}}</span><i class="element__action material-icons">keyboard_arrow_right</i></div>
            {{else}}
                <div class="element item-wrapper list__item"><span class="element__text">There's nobody here</span></div>
            {{/each}}
            <div class="item-wrapper hr"></div>
            <div class="element item-wrapper list__item list__item_add"><i class="element__icon material-icons">add</i><span class="element__text">Add external plugins</span></div>
            <div class="item-wrapper hr"></div>
            <div class="element item-wrapper list__item list__item_homepage"><i class="element__icon material-icons">link</i><span class="element__text">IITC-CE home page</span></div>
            <div class="element item-wrapper list__item list__item_telegram"><i class="element__icon material-icons">announcement</i><span class="element__text">IITC-CE telegram channel</span></div>
            <div class="element item-wrapper list__item list__item_github"><i class="element__icon material-icons">developer_board</i><span class="element__text">IITC-CE GitHub repository</span></div>
        </div>
    </script>

    <script src="ractive.js"></script>
    <script src="popup.js"></script>
</body>
</html>
